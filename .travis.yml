language: python
sudo: false

stages:
  - name: test
  - name: deploy
    if: type = push AND tag =~ ^v\d+\.\d+\.\d+

python:
  - "2.7"
  - "pypy"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.6"
  - "pypy3"

install:
  - pip install .

script: 
  - python setup.py test
  - env
  - if [[ $TRAVIS_PULL_REQUEST == false && $TRAVIS_TAG =~ v[0-9]+\.[0-9]+\.[0-9]+ ]]; then
      echo "Creating source distribution.";
      python setup.py sdist;
    else
      echo "Skip creation of source distribution.";
    fi
  - if [[ $TRAVIS_PULL_REQUEST == false && $TRAVIS_TAG =~ v[0-9]+\.[0-9]+\.[0-9]+ ]]; then
      echo "Creating binary distribution wheel.";
      python setup.py bdist_wheel;
    else
      echo "Skip creation of binary distribution wheel.";
    fi

jobs:
  fast_finish: true
  allow_failures:
  - python: "pypy3"
  include:
    - stage: deploy
      python: 3.6
      script: echo "Deploy stage"

notifications:
  email:
    on_success: change
    on_failure: change
