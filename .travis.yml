language: python
sudo: false

stages:
  - name: test
  - name: build sdist
    if: type = push AND tag =~ ^v\d+\.\d+\.\d+
  - name: build wheel
    if: type = push AND tag =~ ^v\d+\.\d+\.\d+
  - name: deploy
    if: type = push AND tag =~ ^v\d+\.\d+\.\d+

install:
  - pip install .

script: 
  - python setup.py test

jobs:
  fast_finish: true
  allow_failures:
  - python: "pypy3"
  include:
    - stage: test
      python:
        - "2.7"
        - "pypy"
        - "3.3"
        - "3.4"
        - "3.5"
        - "3.6"
        - "pypy3"
    - stage: build sdist
      python:
        - "2.7"
        - "pypy"
        - "3.3"
        - "3.4"
        - "3.5"
        - "3.6"
        - "pypy3"
      script: python setup.py sdist
    - stage: build wheel
      python:
        - "2.7"
        - "pypy"
        - "3.3"
        - "3.4"
        - "3.5"
        - "3.6"
        - "pypy3"
      script: python setup.py bdist_wheel
    - stage: deploy
      script: echo "Deploy stage"

notifications:
  email:
    on_success: change
    on_failure: change
