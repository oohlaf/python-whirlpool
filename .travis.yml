language: python

stages:
  - name: test
  - name: build sdist
    if: type = push AND tag =~ ^v\d+\.\d+\.\d+
  - name: build wheel
    if: type = push AND tag =~ ^v\d+\.\d+\.\d+
  - name: deploy
    if: type = push AND tag =~ ^v\d+\.\d+\.\d+

python:
  - "2.7"
  - "pypy"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.6"
  - "pypy3"
sudo: false

matrix:
  fast_finish: true
  allow_failures:
  - python: "pypy3"

install:
  - pip install .

script: 
  - python setup.py test

jobs:
  fast_finish: true
  include:
    - stage: build sdist
      script: python setup.py sdist
    - stage: build wheel
      script: python setup.py bdist_wheel
    - stage: deploy
      script: echo "Deploy stage"

notifications:
  email:
    on_success: change
    on_failure: change
